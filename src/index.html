<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Germania+One&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <title>Kette Suchen</title>
</head>

<body>
  <main class="main">
    <section class="container">
      <div class="header-wrapper">
        <h1 class="header">Kette Suchen</h1>
      </div>
      <form onsubmit="event.preventDefault()">
        <section class="chain-length-wrapper">
          <label for="chain-length-input" class="chain-length-label">Set chain length</label>
          <div class="chain-length-input-wrapper">
            <input id="chain-length-input" type="number" min="2" max="99" value="2" class="chain-length-input ">
            <button class="set-length-button" type="button">Set length</button>
          </div>
        </section>
        <section class="word-order-wrapper">
          <label id="word-order-label" class="word-order-label">Is word order important?</label>
          <div class="word-order-fieldset">
            <fieldset class="set-order-important" role="radiogroup" aria-labelledby="word-order-label">
              <button type="button" role="radio" name="checkWordPosition" aria-checked="true"
                class="set-word-order-button" value="false" type="button">not
                important</button>
              <button type="button" role="radio" name="checkWordPosition" aria-checked="false"
                class="set-word-order-button" value="true" type="button">important</button>
            </fieldset>
          </div>
        </section>
        <section class="chain-input-wrapper">
          <label for="chain-input" class="chain-input-label">Add chain text</label>
          <input id="chain-input" class="chain-input" type="text" maxlength="1000" placeholder="Suche nach einem Wort">
          <button type="button" id="add-chain-button" class="add-chain-button">Add chain</button>
        </section>
        <section class="chain-preview-wrapper chain-preview-wrapper--hidden"></section>
        <section class="game-control-wrapper">
          <div class="control-buttons-wrapper">
            <button type="button" id="play-button" class="play-button" disabled>Let's play!</button>
            <button type="button" id="reset-button" class="reset-button">Reset</button>
          </div>
          <div class="control-buttons-wrapper">
            <button type="button" id="save-template-button" class="save-template-button" disabled>Save template</button>
            <button type="button" id="choose-template-button" class="choose-template-button">Choose template</button>
          </div>
        </section>
        <section class="game-score-wrapper game-score-wrapper--hidden">
          <span class="game-score-label">Score:</span>
          <span class="game-score">0</span>
        </section>
        <section class="game" class="game--hidden"></section>
    </section>
    </form>
    <dialog class="dialog">
    </dialog>
  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
