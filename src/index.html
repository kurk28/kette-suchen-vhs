<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Germania+One&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <title>Kette Suchen</title>
</head>

<body>
  <main class="main">
    <section class="container">
      <div class="header-wrapper">
        <h1 class="header">Kette Suchen</h1>
      </div>
      <form onsubmit="event.preventDefault()">
        <section class="chain-length-wrapper">
          <label for="chain-length-input" class="chain-length-label">Kettenlänge festlegen</label>
          <div class="chain-length-input-wrapper">
            <input id="chain-length-input" type="number" min="2" max="99" value="2" class="chain-length-input ">
            <button class="set-length-button" type="button">Länge festlegen</button>
          </div>
        </section>
        <section class="chain-split-wrapper">
          <div id="chain-split-label" class="chain-split-label">Kettentrenner auswählen</div>
          <div id="select" class="set-chain-split" name="chainSplit" role="group" aria-labelledby="chain-split-label">
            <label for="space" class="label--radio">
              <input id="space" class="radio" type="radio" name="chainSplit" value="0" checked>
              <span class="option">die Lü­cke</span>
            </label>
            <label for="comma" class="label--radio">
              <input id="comma" class="radio" type="radio" name="chainSplit" value="1">
              <span class="option">das Komma</span>
            </label>
            <label for="dash" class="label--radio">
              <input id="dash" class="radio" type="radio" name="chainSplit" value="2">
              <span class="option">der Strich</span>
            </label>
        </section>
        <section class="word-order-wrapper">
          <label id="word-order-label" class="word-order-label">Ist die Wortreihenfolge wichtig?</label>
          <div class="word-order-fieldset">
            <fieldset class="set-order-important" role="radiogroup" aria-labelledby="word-order-label">
              <button type="button" role="radio" name="checkWordPosition" aria-checked="true"
                class="set-word-order-button" value="false" type="button">nicht wichtig</button>
              <button type="button" role="radio" name="checkWordPosition" aria-checked="false"
                class="set-word-order-button" value="true" type="button">wichtig</button>
            </fieldset>
          </div>
        </section>
        <section class="chain-input-wrapper">
          <label for="chain-input" class="chain-input-label">Kettentext hinzufügen</label>
          <input id="chain-input" class="chain-input" type="text" maxlength="1000" placeholder="Wortkette eingeben">
          <button type="button" id="add-chain-button" class="add-chain-button">Kette hinzufügen</button>
        </section>
        <section class="chain-preview-wrapper chain-preview-wrapper--hidden"></section>
        <section class="game-control-wrapper">
          <div class="control-buttons-wrapper">
            <button type="button" id="play-button" class="play-button" disabled>Los geht’s! </button>
            <button type="button" id="reset-button" class="reset-button">Zurücksetzen</button>
          </div>
          <div class="control-buttons-wrapper">
            <button type="button" id="save-template-button" class="save-template-button" disabled>Vorlage
              speichern</button>
            <button type="button" id="choose-template-button" class="choose-template-button">Vorlage auswählen</button>
          </div>
        </section>
        <section class="game-score-wrapper game-score-wrapper--hidden">
          <span class="game-score-label">Dein Punktestand:</span>
          <span class="game-score">0</span>
        </section>
        <section class="game" class="game--hidden"></section>
    </section>
    </form>
    <dialog class="dialog">
    </dialog>
  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
